<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/Javascript" src="./scripts/index.js"></script> 
    <title>Big Al's Playlist</title>
</head>
<body onload= getAll()>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href ="#">Big Al's BDS Playlist</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current = "page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current = "page" href="#">Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current = "page" href="#">Add a Song</a>
                    </li>
                </ul>
            </div>


        </div>

    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Big Al's BDS Playlist</h1>
            <img id="bigAlStadium" src="./jpegs/bigAl.jpeg">
        </div>
    </div>

    <div id="addSong" class="container">
        <form onsubmit="false;" method="post">
            <label for="songTitle">Add Song</label>
            <input type="text" value="Song Name"name="name" id="name"/>
            <input type="submit" value="Submit" onclick="create()">
        </form>
    </div>

    <div id="getSong" class="container">
        <form onsubmit="false;" method="post">
            <label for="songTitle">Search Song</label>
            <input type="text" value="Song Name"name="name" id="name"/>
            <input type="submit" value="Submit" onclick="">
        </form>
    </div>

    <div  class="container">
        <div id ="allSongs" class="row"></div>
    </div>



    <div id="deleteSong" class="container">
        <form onsubmit="false;" method="post">
            <label for="songTitle">Delete Song</label>
            <input type="text" value="Song Name"name="name" id="name"/>
            <input type="submit" value="Submit" onclick="deleteSong()">
        </form>
    </div>

    <div id="favoriteSong" class="container">
        <form onsubmit="false;" method="post">
            <label for="songTitle">Favorite Song</label>
            <input type="text" value="Song Name"name="name" id="name"/>
            <input type="submit" value="Submit" onclick="favoriteSong()">
        </form>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
